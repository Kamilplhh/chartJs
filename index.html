<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Wykres Likert Scale</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        canvas {
            position: absolute;
            opacity: 1;
        }
        a {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="1920px" height="400"></canvas>
    <div class="likertChart" id="likertChart"></div>
    <button id="i1">i1</button>
    <button id="i2">i2</button>
    <button id="i3">i3</button>
    <a class="draw">i3</a>
    <script src="script.js"></script>
</body>

</html>
